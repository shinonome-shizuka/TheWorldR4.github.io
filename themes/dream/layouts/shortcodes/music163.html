{{- $id := .Get "id" -}}
{{- $type := .Get "type" -}}
{{- $auto := .Get "auto" -}}
{{- with $layout := .Get "layout" -}}
<div class="embed video-player centered">
{{- if eq $layout "player" -}}
<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=100% height=450
    src="https://music.163.com/outchain/player?type={{ $type }}&id={{ $id }}&auto={{ $auto }}&height=430">
</iframe>
{{- else if eq $layout "card" -}}
<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=100% height=110
    src="https://music.163.com/outchain/player?type={{ $type }}&id={{ $id }}&auto={{ $auto }}&height=90">
</iframe>
{{- else if eq $layout "slim" -}}
<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=100% height=52
    src="https://music.163.com/outchain/player?type=type={{ $type }}&id={{ $id }}&auto={{ $auto }}&height=32">
</iframe>
{{- end -}}
</div>
{{- end -}}
