        <p>少年游，仗剑走，一步一回头。十里江山脚下路，举首望月云流。</p>
<p>青白发，厚书留，三朝九叩首。终成大艺竟无用，十载同窗悠悠。</p>
<p>少年游，一壶酒，今日昨时依旧。</p>
